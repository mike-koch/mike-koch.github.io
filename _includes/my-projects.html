<!-- Begin Projects Section -->
<section id="my-projects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>My Projects</h2>
                <hr class="code-primary">
            </div>
        </div>
        <div class="row text-center">
            {% for project in site.my_projects %}
            <div class="col-sm-4 portfolio-item">
                <a href="#portfolioModal-{{ project.modal-id }}" data-toggle="modal" class="portfolio-link">
                    <div class="caption">
                        <div class="caption-content">
                            <p>{{ project.title }}</p>
                            <i class="fa fa-info-circle fa-3x"></i>
                        </div>
                    </div>        
                    <img src="img/my_projects/{{ project.image-home }}" class="img-responsive portfolio-img" alt="{{ project.alt-home }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Projects Section -->
