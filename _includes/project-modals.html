<!-- Begin Modals -->
{% for project in site.my_projects %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ project.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ project.title }}</h2>
                        <hr class="code-primary">
                        <img src="img/my_projects/{{ project.image-modal }}" class="img-responsive img-centered" alt="{{ project.alt-modal }}">
                        <p>{{ project.description }}</p>
                        <ul class="list-inline item-details">
                            <li>Project:
                                <strong><a href="{{ project.link }}" target="_blank">{{ project.title }}</a>
                                </strong>
                            </li>
                            <li>Start Date:
                                <strong><a href="javascript:void(0)">{{ project.project-date }}</a>
                                </strong>
                            </li>
                            <li>Tags:
                                <strong><a href="javascript:void(0)">{{ project.category }}</a>
                                </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<!-- End Modals -->
