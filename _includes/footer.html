        <!-- Begin FOOTER -->
        <footer class="text-center">
            <div class="footer-above">
                <div class="container">
                    <div class="row">
                        <div class="footer-col col-md-6">
                            <h3>{{ site.name }}</h3>
                            <p>{{ site.email }}</p>
                        </div>
                        <div class="footer-col col-md-6">
                            <h3>{{ site.footer.social }}</h3>
                            <ul class="list-inline">
                                {% for network in site.social %}
                                <li>
                                    <a href="{{ network.url }}" 
                                       class="btn-social btn-outline"
                                       data-toggle="popover"
                                       data-content="{{ network.tooltip-text }}" {{ network.annotation }}>
                                        <i class="fa fa-fw fa-{{ network.name }}"></i>
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-below">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            Copyright &copy; {{ site.footer.copyright }} <script>document.write(new Date().getFullYear())</script>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->
    </body>
</html>
