<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Contact Me</h2>
                <hr class="code-primary">
            </div>
        </div>
        <div class="row" id="contact-form">
            <div class="col-lg-8 col-lg-offset-2">
                <form action="//formspree.io/mkoch227@gmail.com" method="POST" name="sentMessage" id="contactForm">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-error="Please enter your name.">
                            <p class="help-block with-errors"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-error="Please enter your email address.">
                            <p class="help-block with-errors"></p>
                        </div>
                    </div>
                    <div>
                        <input type="hidden"  name="_subject" value="New submission at mikekoch.me!">
                        <input type="text" name="_gotcha" style="display:none" />
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>Message</label>
                            <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-error="Please enter a message."></textarea>
                            <p class="help-block with-errors"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="agree" id="agree" required data-error="You have not agreed to these terms.">
                                This submission does <b>not</b> pertain to application support.
                              </label>
                            </div>
                            <p class="help-block with-errors"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
